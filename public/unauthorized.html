<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>等待审批</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; background:#f5f6f7; margin:0; }
      .card { max-width: 520px; margin: 12vh auto; background:#fff; border-radius: 12px; padding: 24px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
      h1 { font-size: 20px; margin: 0 0 10px; }
      p { color:#666; margin: 8px 0; }
      .btn { display:inline-block; padding: 10px 14px; background:#4a90e2; color:#fff; border-radius:8px; text-decoration:none; margin-top: 12px; }
      code { background: #f1f1f1; padding: 2px 6px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>账号尚未获得访问授权</h1>
      <p>您的账号已登录，但尚未被管理员加入 <code>approved</code> 角色，暂无法访问点读书。</p>
      <p>请联系管理员，或稍后重试。如果刚刚被加入角色，请点击下方按钮刷新登录状态。</p>
      <p>
        <a class="btn" href="/.auth/logout?post_logout_redirect_uri=/login.html">刷新登录</a>
      </p>
      <p style="font-size:12px;color:#888;">提示：管理员可在 Azure Static Web Apps 门户的 “用户” 中为你的邮箱分配 <code>approved</code> 角色。</p>
    </div>
  </body>
  </html>
